<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>user Registration Form</title>
</head>
<body>
  <h1>Registration Form</h1>
  
  <form action="#" method="post">
    <fieldset>
      <legend>Personal Information</legend>
      
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" required><br><br>

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" required><br><br>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" placeholder="mm/dd/yyyy"><br><br>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="0"><br><br>
      
      <p>Gender:</p>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

      <label for="profilePhoto">Profile Photo:</label>
      <input type="file" id="profilePhoto" name="profilePhoto"><br><br>
    </fieldset>

    <fieldset>
      <legend>Contact & Address Information</legend>
      
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required><br><br>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone"><br><br>

      <label for="personalWebsite">Personal Website:</label>
      <input type="url" id="personalWebsite" name="personalWebsite" value="https://example.com"><br><br>

      <label for="streetAddress">Street Address:</label>
      <input type="text" id="streetAddress" name="streetAddress"><br><br>

      <label for="city">City:</label>
      <input type="text" id="city" name="city"><br><br>

      <label for="country">Country:</label>
      <select id="country" name="country">
        <option value="">Select Country</option>
      </select><br><br>

      <label for="zipCode">ZIP/Postal Code:</label>
      <input type="text" id="zipCode" name="zipCode"><br><br>

      <label for="preferredContactTime">Preferred Contact Time:</label>
      <input type="time" id="preferredContactTime" name="preferredContactTime"><br><br>

      
    </fieldset>

    <fieldset>
      <legend>Preferences & Interests</legend>

      <label for="color">Favorite Color:</label>
      <input type="color" id="color" name="color"><br><br>

      <label for="experience">Experience Level (1-10):</label>
      <input type="range" id="experience" name="experience" min="1" max="10"><br><br>

      <label for="birthmonth">Birth Month:</label>
      <input type="month" id="birthmonth" name="birthmonth"><br><br>

      <label for="availableweek">Available Week:</label>
      <input type="week" id="availableweek" name="availableweek"><br><br>

      <label for="keywords">Search Keywords:</label>
      <input type="search" id="keywords" name="keywords" placeholder="Enter keywords..."><br><br>
      
      <legend>Interests (Select all that apply):</legend>

      <input type="checkbox" id="tech" name="interests" value="Technology">
      <label for="tech">Technology</label><br>

      <input type="checkbox" id="sports" name="interests" value="Sports">
      <label for="sports">Sports</label><br>

      <input type="checkbox" id="music" name="interests" value="Music">
      <label for="music">Music</label><br>

      <input type="checkbox" id="travel" name="interests" value="Travel">
      <label for="travel">Travel</label><br>

      <input type="checkbox" id="reading" name="interests" value="Reading">
      <label for="reading">Reading</label><br>

      <input type="checkbox" id="cooking" name="interests" value="Cooking">
      <label for="cooking">Cooking</label>

      <label for="education-level">Education Level:</label>
      <select id="education-level" name="education-level">
        <option value="">Select Education Level</option>
        <option value="high-school">High School</option>
        <option value="bachelor">Bachelor's Degree</option>
        <option value="master">Master's Degree</option>
        <option value="phd">Ph.D.</option>
      </select>
      
      <label for="create-password">Create Password:</label>
      <input type="password" id="create-password" name="create-password" required>

      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" name="confirm-password" required>

    </fieldset>
    
    <fieldset>
        <legend>Feedback & Additional Information</legend>
        
        <label for="about-yourself">Tell us about yourself:</label>
        <textarea id="about-yourself" name="about-yourself" rows="5" placeholder="Write a brief description about yourself..."></textarea>
        
        <label for="suggestions">Suggestions for improvement:</label>
        <textarea id="suggestions" name="suggestions" rows="5" placeholder="Any suggestions or feedback..."></textarea>
        
        <label for="registration-datetime">Registration Date & Time:</label>
        <input type="datetime-local" id="registration-datetime" name="registration-datetime">
        
        <label for="how-heard">How did you hear about us?</label>
        <select id="how-heard" name="how-heard">
         <option value="">Select Source</option>
         <option value="social-media">Social Media</option>
         <option value="friend">Friend/Family</option>
         <option value="search-engine">Search Engine</option>
         <option value="advertisement">Advertisement</option>
         <option value="other">Other</option>
        </select>
        
        <label for="resume-upload">Upload Resume (optional):</label>
        <input type="file" id="resume-upload" name="resume-upload">
        
        <label>
        <input type="checkbox" name="agree-terms" value="yes" required>
        I agree to the <a href="#" target="_blank">Terms and Conditions</a>
        </label>

        <label>
        <input type="checkbox" name="agree-privacy" value="yes" required>
        I agree to the <a href="#" target="_blank">Privacy Policy</a>
        </label>
                
        <label>
         <input type="checkbox" name="subscribe-newsletter" value="yes">
         Subscribe to our newsletter
        </label>
    </fieldset>
    
     <p>
      <button type="submit">Register</button>
      <button type="reset">Clear Form</button>
     </p>

  </form>
</body>
